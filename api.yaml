    UserNumber:
      type: integer
      description: "Denotes user number of the terminal identity. Users can locate this number by running {IAM&lt;GO&gt;} on the BLOOMBERG PROFESSIONAL service. If linking to a BBA (Bloomberg Anywhere) terminal, only the user number should be included in the settings of the request. Including serial number and work station in the request will result in an HTTP error code of `400`."
    SerialNumber:
      type: integer
      description: "Denotes serial number of the terminal identity. Users can locate this number by running {IAM&lt;GO&gt;} on the BLOOMBERG PROFESSIONAL service and using the number to the left of the hyphen within `S/N`. If linking to a BBA (Bloomberg Anywhere) terminal, this property should not be set as it will result in an HTTP error code of `400`."
    WorkStation:
      type: integer
      description: "Denotes work station number of the terminal identity. Users can locate this number by running {IAM&lt;GO&gt;} on the BLOOMBERG PROFESSIONAL service and using the number to the right of the hyphen within `S/N`. If linking to a BBA (Bloomberg Anywhere) terminal, this property should not be set as it will result in an HTTP error code of `400`."
    TerminalIdentity:
      type: object
      description: |
        Clients whose firms subscribe to the BLOOMBERG PROFESSIONAL service have the option of linking their data license account to their BLOOMBERG terminal to take advantage of personal defaults (for example a contributor pricing source). Linking your Data License requests to a Bloomberg Terminal that has been cancelled or moved may impact data in the response. Users should to be aware of any changes to the linked Bloomberg Terminals at all times. If a Bloomberg terminal becomes cancelled users should remove any links to it from their Data License requests immediately.
        To submit a request that can access personal Bloomberg terminal defaults, the `terminalIdentity` object must provide the usernumber. This is available to BBA (Bloomberg Anywhere) and BLOOMBERG PROFESSIONAL user accounts.
        Users wishing to specify a BBA terminal identity should set `@type` to `BbaTerminalIdentity` and provide only their userNumber. If a request for a BBA login comprises a workstation and serial number in the `terminalIdentity` object, it will be rejected with an HTTP error code of `400`.
        Users wishing to specify a BLOOMBERG PROFESSIONAL terminal identity should set `@type` to `BlpTerminalIdentity` and must provide complete terminal settings comprising of a userNumber, workstation and serialNumber (available from {IAM&lt;GO&gt;}).
      oneOf:
        - $ref: "#/components/schemas/BbaTerminalIdentity"
        - $ref: "#/components/schemas/BlpTerminalIdentity"
      discriminator:
        propertyName: "@type"
    BbaTerminalIdentity:
      type: object
      required:
        - "@type"
        - "userNumber"
      properties:
        "@type":
          type: string
          enum:
            -  "BbaTerminalIdentity"
          description: "A BBA (Bloomberg Anywhere) user account, specified by `userNumber` only."
          externalDocs:
            description: "JSON-LD definition"
            url: "https://www.w3.org/TR/json-ld/#typed-values"
        "userNumber":
          $ref: "#/components/schemas/UserNumber"
      example:
        "@type": "BbaTerminalIdentity"
        "userNumber": 234566
    BlpTerminalIdentity:
      type: object
      required:
        - "@type"
        - "userNumber"
        - "serialNumber"
        - "workStation"
      properties:
        "@type":
          type: string
          enum:
            - "BlpTerminalIdentity"
          description: "A BLOOMBERG PROFESSIONAL user account. All 3 attributes, `userNumber`, `serialNumber`, `workStation`, must be supplied. These can by found using {IAM&lt;GO&gt;}."
          externalDocs:
            description: "JSON-LD definition"
