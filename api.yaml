                identifier: publishers
                contains:
                - "@id": alternative-data/
                  "@type":
                  - Collection
                  - BasicContainer
                  - Publisher
                  datasetCount: 414
                  description: "<p>Alternative Data offers Bloomberg clients with non-traditional
                    forms of high-quality granular data from both Bloomberg and its data partners.
                    Content sets span across trading sentiment, geo-spatial analytics, web scraping,
                    credit card transactions and other uniquely sourced industry and economic data
                    sets. Bloomberg's Alternative Data provides additional information and operational
                    metrics that help clients to perform predictive investment analysis that may lead
                    to alpha generation and improve portfolio &amp; risk management.</p>"
                  identifier: alternative-data
                  image: ""
                  title: Alternative Data
                - "@id": bloomberg-metadata/
                  "@type":
                  - Collection
                  - BasicContainer
                  - Publisher
                  datasetCount: 8
                  description: "<p>Bloomberg Extensible Data Model (XDM), Ontology and Provenance metadata</p>"
                  identifier: bloomberg-metadata
                  image: ""
                  title: Bloomberg Metadata
                - "@id": bval/
                  "@type":
                  - Collection
                  - BasicContainer
                  - Publisher
                  datasetCount: 204
                  description: "<p>Regulations require more detailed disclosures and stricter risk
                    measurement. Bloomberg's evaluated pricing service, BVAL, provides accurate and
                    defensible pricing of fixed income and derivatives instruments for mutual funds,
                    money managers, hedge funds, internal pricing groups, auditors, and regulators.
                    Whether the priority is quality, coverage or independence, BVAL consistently augments
                    transparency with high-quality data for the front, middle office and operations
                    via the Bloomberg Professional service and an DL REST APIfeed.</p>"
                  identifier: bval
                  image: ""
                  title: BVAL
                - "@id": open-symbology/
                  "@type":
                  - Collection
                  - BasicContainer
                  - Publisher
                  datasetCount: 42
                  description: "<p>Many of the systems in use today across the securities industry
                    have been built around proprietary, closed standards used to identify securities.
                    Today, there are hundreds of such symbology sets, created by vendors, markets
                    and the companies themselves. Users rely on different codes to identify securities
                    (so called market data or market identifiers), either for trading, settlements
                    or clearing. Most of the existing reference data sets have their own commercial
                    terms that limit and restrict usage. Supporting this multiplicity of standards
                    has created systems that inflate the cost of maintenance and hamper the ability
                    of companies to reinvest on new innovations. This process keeps companies from
                    fully streamlining operations and realizing efficiencies across business units.
                    An effective symbology for any class of instrument must have broad coverage, be
                    freely available, flexible enough for use in multiple functions, allow mapping
                    to alternative symbology used in related functions, and be dynamic enough to
                    immediately account for the many instruments that arise, expire, and change on
                    a daily basis. In response to the market demand for open systems and symbology,
                    Bloomberg has also made available the new security identifier BBGID through
                    Bloomberg's Open Symbology portal delivery with no material impediment on redistribution.
                    This move allows firms to abandon proprietary codes, eliminate redundant mapping
                    processes, streamline the trade workflow and reduce operational risk. The Bloomberg
                    Global ID is a 12 digit alpha-numeric, randomly generated ID covering active and
                    non-active securities. In total, there will be more than 852 billion potential
                    numbers available.</p>"
                  identifier: open-symbology
                  image: ""
                  title: Open Symbology
                - "@id": quant-data/
                  "@type":
                  - Collection
                  - BasicContainer
                  - Publisher
                  datasetCount: 4
                  description: "<p>Quant Data from Bloomberg offers Data License clients non-traditional
                    forms of high-quality granular data that is sourced and curated by Bloomberg.</p>"
                  identifier: quant-data
                  image: ""
                  title: Quant Data
                - "@id": reference-data/
                  "@type":
                  - Collection
                  - BasicContainer
                  - Publisher
                  datasetCount: 2669
                  description: "<p>Instrument Reference Data from Bloomberg is an industry-leading
                    source of the detailed terms and conditions firms need for security identification,
                    creation, trading and settlement. Bloomberg combines a sophisticated procurement
                    system with proprietary processing and technology to verify accuracy, normalize
                    the data and publish it as quickly as possible.</p>"
                  identifier: reference-data
                  image: ""
                  title: Reference Data
                - "@id": regulatory-data/
                  "@type":
                  - Collection
                  - BasicContainer
                  - Publisher
                  datasetCount: 662
                  description: "<p>Bloomberg Regulatory &amp; Accounting Products enable banks, asset
                    managers, insurers and other financial organizations to navigate the increasingly
                    complex liquidity, regulatory and accounting disclosure environment. Our products
                    are developed by industry experts in liquidity and risk management, accounting
                    and regulatory compliance who understand the challenges faced by sell-side and
                    the buy-side firms today. Bloomberg solutions help firms leverage their data capital
                    to ease the burden of regulatory compliance. By feeding high-quality data to multiple
                    DL REST APIsystems, risk departments can ensure proper risk management at the
                    firm- and portfolio-level. At the same time, compliance departments can be confident
                    the data they use is regulation-ready. And because all Bloomberg Regulatory &amp;
                    Accounting Products leverage the same data integrated into the Bloomberg Professional
                    service, risk and compliance operations can expect data consistency.</p>"
                  identifier: regulatory-data
                  image: ""
                  title: Regulatory Data
                pageCount: 1
