    |15:00|America/New_York|13:00|17:30|15:00|15:45|18:00|
    |16:00|America/New_York|14:00|18:30|16:00|16:45|19:00|
    |12:00|Europe/London| |14:30|12:00|12:45|15:00|
    |15:00|Europe/London| |17:30|15:00|15:45|18:00|
    |16:15|Europe/London| |18:45|16:15|17:00|19:15|
    |15:00|Asia/Tokyo| |17:30|15:00|15:45|18:00|
    |16:00|Asia/Tokyo| |18:30|16:00|16:45|19:00|
    |17:00|Asia/Tokyo| |19:30|17:00|17:45|20:00|
    |17:00|Asia/Shanghai| |19:30|17:00|17:45|20:00|
    |17:00|Australia/Sydney| |19:30|17:00|17:45|20:00|

    BVAL snapshots are available up to a cutoff time: The cutoff time is defined as 2.5 hours after the snapshot for a Tier 1 Request, and the snapshot time itself for a Tier 2 request.

    ### BVAL Pricing Source (PCS) Requests
    The following pricing sources can also be specified in a `DataRequest`.

    |Pricing Source|Comments|Snapshot Time|Snapshot Timezone|
    | --- | --- | --- | --- |
    | BVN3 | | 15:00 | America/New_York |
    | BVN4 | | 16:00 | America/New_York |
    | BL12 | | 12:00 | Europe/London |
    | BLN3 | | 15:00 | Europe/London |
    | BLN4 | | 16:15 | Europe/London |
    | BVT3 | | 15:00 | Asia/Tokyo |
    | BVT4 | | 16:00 | Asia/Tokyo |
    | BVT5 | | 17:00 | Asia/Tokyo |
    | BSH5 | | 17:00 | Asia/Shanghai |
    | BVS5 | | 17:00 | Australia/Sydney |
    | BVAL | Latest available BVAL Evaluated Price. | latest | any |
    | BVIC | Latest available BVAL Index Convention Price |latest | any |

    ## Pricing Snapshots
    Bloomberg's Pricing Snapshots provide a precise point in time snapshot of market prices for any instrument, available at 15 minute intervals throughout the day.
    You can request a Pricing Snapshot through DL REST API by POSTing a resource of type PricingSnapshotRequest to [/catalogs/{catalog}/requests/](#operation/postRequest) up to 15 minutes prior to the snapshot time. The response will be delivered shortly after the snapshot time, subject to an embargo period for the requested instruments (see [Exchange Delay](https://data.bloomberg.com/catalogs/bbg/fields/exchangeDelay/)).
    ## History Requests
    Request a historic time series over a specified date range and period through DL REST API by POSTing a resource of type `HistoryRequest` to [/catalogs/{catalog}/requests/](#operation/postRequest).
    - In DL REST API V2, fieldLists are strongly typed to match the request type. DL REST API V1 fieldLists are only supported for `requests` of type `DataRequest`
    - Security level overrides are ignored by history requests.
    ## Corporate Actions Requests
    Request current and future corporate actions through DL REST API by POSTing a resource of type `ActionsRequest` to [/catalogs/{catalog}/requests/](#operation/postRequest).
    - Request corporate actions that will become effective up to two years in the future or that were recorded by Bloomberg up to seven days prior to request execution.
    - Review the metadata at https://data.bloomberg.com/documents/actions/ to understand the layout and content of the dataset for an `ActionsRequest`.
    - Corporate action requests do not require a `FieldList` - all available actions for the security and for its issuer are returned.
    - Security level overrides are ignored by corporate actions requests.
    ## Parallel and Resumable Downloads
    DL REST API supports fast and resumable parallel downloads using the HTTP range requests. This capability is available for all [distributions](#operation/getDistribution), using gzip encoding (set Accept-Encoding to gzip).
    Refer to the sample code at https://service.bloomberg.com/ for an example of a parallel download from DL REST API using range headers.
    ## Show Subscribed Datasets
    Filter by datasets to which you have subscribed with query parameter `subscribed=true` when getting [/catalogs/bbg/datasets/](#operation/getDatasets).
    ## Extended Pagination
    Specify page size against supported endpoints with query parameter `pageSize`.
    ## Request References
    Where a resource is referenced by an active (scheduled) request, and updates to that resource are restricted, the boolean property `referencedByActiveRequests` will be set to `true`.
    ## Detailed Error messages
    Responses are now provided in [JSON-API](https://jsonapi.org/) response format, including an [RFC6901](https://tools.ietf.org/html/rfc6901) pointer to each section of the submitted document that could not be processed.

    # API Specification
    This is the specification for the Bloomberg Data License DL REST API ([DL REST API](https://api.bloomberg.com/eap)).

  version: "2.8.8"
  title: "DL REST API"
  license:
    name: "DATA<GO> Terms of Service"
    url: "https://data.bloomberg.com/tos/"

servers:
  - url: "https://api.bloomberg.com/eap"
    description: "Production DL REST API server"

tags:
- name: "catalogs"
  description: |
    Catalogs are a representation of the Data License account. DL REST API subdivides [catalog](#tag/catalogs) resources into the `Bloomberg Catalog` and `Account Catalogs`. Access rights are determined through the Bloomberg Data License Accounts that issued the requestor's credentials.
- name: "datasets"
  description: "An extended [DCAT Dataset](https://www.w3.org/TR/vocab-dcat/#Class:Dataset) definition and associated [snapshots](#tag/snapshots)."
- name: "snapshots"
  description: "A collection of `snapshots` of a [dataset](#tag/dataset) representing a collection of its content over a time series."
- name: "distributions"
  description: "A downloadable [DCAT Distribution](https://www.w3.org/TR/vocab-dcat/#Class:Distribution) - a serialization of a single [snapshot](#tag/snapshot) as a specific media (content) type."
- name: "archives"
  description: "A historical collection of archives belonging to a [dataset](#tag/datasets)."
- name: "requests"
  description: "Create a Per Security request for Bloomberg Data."
- name: "universes"
  description: "A `universe` is an ordered list of elements (such as a portfolio of securities in the form of a list of security identifiers or tickers) that specify the entities for one or more [requests](#tag/requests)."
- name: "notifications"
  description: "[Server-Sent event (SSE)](https://www.w3.org/TR/eventsource/) streaming endpoint"
- name: "fields"
  description: "Metadata for Bloomberg `fields`"
- name: "entrypoint"
  description: "The DL REST entrypoint exposes a collection of [catalogs](#tag/catalogs), through which an API user can discover and access the endpoints and resources that comprise DATA&lt;GO&gt;."
- name: "methods"
  description: "Collection of other valid HTTP endpoints"
- name: "fieldLists"
  description: "Per Security field lists. A `fieldList` is a an ordered list of [field](#tag/field) resources. The fieldList defines the fields for one or more [requests](#tag/requests)."
- name: "triggers"
  description: "Per Security `triggers`. Each [trigger](#tag/triggers) defines when one or more [requests](#tag/requests) may be scheduled or executed."
- name: "ontology (deprecated)"
  description: "Deprecated ontology"
- name: "publishers (deprecated)"
  description: "A collection of [(Dublin Core)](http://dublincore.org/documents/dcmi-terms/#terms-publisher) `Publishers` which may be used to classify the source of each [dataset](#tag/datasets) in the [Bloomberg Catalog](#tag/catalogs)."

x-tagGroups:
  - name: Per Security Requests
    tags:
      - requests
      - universes
      - fieldLists
      - triggers
  - name: Content
    tags:
      - datasets
      - snapshots
      - distributions
      - archives
  - name: Data Ready Alerts
    tags:
      - notifications
  - name: Metadata
    tags:
      - fields
      - "publishers (deprecated)"
      - "ontology (deprecated)"
  - name: Account
    tags:
      - catalogs
  - name: API
    tags:
      - entrypoint
      - methods

