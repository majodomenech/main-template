          type: string
          description: "The end of the date range, inclusive."
          format: date
      example:
        "@type": "IntervalDateRange"
        "startDate": "2019-01-03"
        "endDate": "2019-01-31"
    IntervalDateTimeRange:
      type: object
      description: "A datetime range specified by a start-datetime and end-datetime."
      required:
        - "@type"
        - "startDateTime"
        - "endDateTime"
      properties:
