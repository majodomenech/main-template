    BaseFormat:
      type: object
      required:
      - "@type"
      properties:
        "@type":
          $ref: "#/components/schemas/Type"
        "fileType":
          $ref: "#/components/schemas/OutputFileType"
    DataFormat:
      allOf:
        - $ref: "#/components/schemas/BaseFormat"
        - type: object
          description: "Formatting options for the output data distribution."
          required:
            - "@type"
          properties:
            "@type":
              allOf:
                - $ref: "#/components/schemas/Type"
                - enum:
                    - "DataFormat"
            "columnHeader":
              type: boolean
              description: "Determines if the response will return the title of each column of data."
            "dateFormat":
              $ref: "#/components/schemas/DateFormat"
            "delimiter":
              type: string
              description: "This option allows the specification of the delimiter that is used in the response. If a delimiter is specified and it is not a `|` (Unix pipe character), all text fields will be surrounded with double quotes."
              minLength: 1
              maxLength: 1
              enum:
                - "|"
                - ","
                - ";"
            "outputFormat":
              type: string
              description: "This option controls the format of responses, such as the implementation of a delimiter."
              enum:
                - "bulkListOutputFormat"
                - "fixedOutputFormat"
                - "variableOutputFormat"
          example:
            "@type": "DataFormat"
            "columnHeader": true
            "dateFormat": "yyyymmdd"
            "delimiter": ","
            "fileType": "unixFileType"
            "outputFormat": "variableOutputFormat"
    HistoryFormat:
      allOf:
        - $ref: "#/components/schemas/BaseFormat"
