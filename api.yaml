openapi: "3.0.0"

info:
  description: |
    # Overview
    [DATA&lt;GO&gt;](https://data.bloomberg.com) and [DL REST API](https://api.bloomberg.com/eap) are the Web interfaces for the Bloomberg Data License Platform.
    The [Data License Platform Guide](https://data.bloomberg.com/docs/data-license/) provides a general overview of the platform and its capabilities. DL REST API is the REST API for the Bloomberg Data License Platform, which powers [DATA&lt;GO&gt;](https://data.bloomberg.com).

    You can use [DL REST API](https://api.bloomberg.com/eap) to access any capability or data that is accessible through [DATA&lt;GO&gt;](https://data.bloomberg.com):
    For example, to automate the retrieval of bulk datasets and Bloomberg metadata or, to request, schedule and retrieve custom datasets using reusable resources.


    # Getting Started
    To get started with DL REST API, you need to :
    * Register your application at https://console.bloomberg.com/
    * Obtain a set of credentials for your application at https://console.bloomberg.com/
    * Add your IP address to the allowlist for your application at https://console.bloomberg.com/
    * Download sample code at https://developer.bloomberg.com/portal/downloads
    * Use the sample code to connect to the [entrypoint](#tag/entrypoint) at https://api.bloomberg.com/eap/
    * Explore DATA&lt;GO&gt;, a WEB UI that is powered by DL REST API, to get familiar with DL REST API concepts. Login at https://data.bloomberg.com/

    ## Authentication and Authorization
    Each request to DL REST API must include a [JSON Web Token (JWT)](https://jwt.io/) header, unique to and matching the request. The token must be signed with a valid Data License credential (see [sample code](#section/Getting-Started)). The Data License Platform verifies that the token corresponds to the endpoint being requested and is unique. The Platform also checks the credential used to sign the token, to verify access rights to the resource being requested.

    Credentials and permitted IP address allowlists are managed through https://console.bloomberg.com/.

    The credentials must be :
    1. Issued by a Data License account with active Bloomberg Data License agreements.
    2. Unexpired
    3. Configured with a permitted IP allowlist entry for the address issuing the request.

    DL REST API supports server mode Authentication Flow. Hybrid and device modes are not supported.

    Navigate to [DL REST APIConsole > Develop > Developer Documentation > API References > Authentication & Authorization](https://console.bloomberg.com/) to learn more about DL REST API authentication.
    ## Version Headers
    Every request to DL REST API must include an `api-version` header (set to `api-version` to 2 for the version described by this specification).

    This is the only supported value for `api-version`.

    Requests that do not set the `api-version` header, and requests that provide an unsupported `api-version` header value will be rejected with a 400 response code.
    Response headers include a `latest-api-version` which returns the latest available version of the api.
    ## Search
    * Many collection endpoints provide search templates that can be used to query them, including full text search. These are provided using the [Hydra](https://www.hydra-cg.com/spec/latest/core/) [`search`](https://www.hydra-cg.com/spec/latest/core/#hydra:search) property.
    * Ordering of the returned results is controlled by the `sort` query parameter.
    * Other sort fields such as `title` can be used
    * The default sort order is ascending. If the sort field is prefixed with `-` it will return results in descending order, e.g. https://api.bloomberg.com/eap/catalogs/bbg/datasets/?sort=-title
    ## Pagination
    * Paging sequence bounds for paged collections will always be indicated with `first` and `last` links (either in the LDP-Paging headers or in the Hydra PartialCollectionView).
    * Within a paging sequence, a `next` link will be present on all pages except the last and a `prev` link will be present on all pages except the first, to aid sequential traversal.
    * Pages beyond the paging sequence bounds will return a response with an empty collection.
    * Pages beyond the paging sequence bounds will not have `next` or `prev` links.
    * Pages that support the `pageSize` query parameter permit a user defined `pageSize`.
    ## Redirects
    * `latest` represents the most recently created resource in a particular collection. It is currently applicable for the `snapshots` endpoints. Since "latest" changes meaning over time, this a convenience shortcut rather than a canonical resource.
    * While Bloomberg Data License makes every effort to maintain stable URLs, API users should receive and process HTTP redirect codes, and must specify a header to determine the version of the API to which they are coding (this document describes version 2) .
    ## Rate Limiting
    The number of requests is currently limited to 1000 requests per second per IP address, and 1200 requests per minute per application. An application in this context is defined as a [Bloomberg Enterprise Console Application](https://console.bloomberg.com/). Any request rate greater than this number will be rejected with an HTTP error code of `429`.
    ## Compression
    By default all datasets (excluding parquet archives which are already compact) are returned uncompressed. You can negotiate gzip compression by setting the "Accept-Encoding" request header to "gzip" as per [rfc2612](https://tools.ietf.org/html/rfc2616#section-14.3).

    # New Features
    ## JSON Output
    You can now request DataRequest, BvalSnapshotRequest and PricingSnapshotRequest datasets in either JSON and CSV format. 

    ## Mnemonics in CSV and JSON
    You can now standardize all your workflows using mnemonics as field identifiers on input and output. CSV and JSON output is now available with mnemonics as field identifiers. Where you submit or schedule a request using previous ("old") mnemonics, the output file will return the mnemonics as you requested them, ensuring your workflow remains stable over time. You may continue to use clean names where you already do so, but Bloomberg recommends that where possible and compatible with your existing systems, new workflows are implemented using mnemonics rather than clean names, in both the `fieldList` and the `request` output format specification.

    ## Bulk Format Fields
    A bulk format field defines a nested or embedded schema. Bloomberg represents rich content that cannot be encoded in a single scalar value using bulk format fields. Bulk Format fields are now available in JSON, CSV and Bloomberg file formats. See [here](https://developer.bloomberg.com/portal/documents/per_security/getting_started_with_rest_api/1185__distributions_and_file_formats#processing_bulk_fields) for more details to understand bulk format fields and how they are encoded in each of the file formats.

    ## Inline Resources (Single POST Request)
    Implement a simple atomic request operation in your workflow: The DL REST API now allows you submit or schedule a per security request in a single HTTP POST that defines the universe, fieldlist and trigger, and submits or schedules the request for execution. Refer to the [sample code](https://developer.bloomberg.com/portal/downloads), or "Inline Universe", "Inline FieldList" and "Inline Trigger" properties in the [request POST](#operation/postRequest) section of this specification. 
    
    Re-usable resources continue to be fully supported for advanced workflows where you need to share universes or fieldlists.

    ## Resource Deletion
    Manage the universes, fieldlists and triggers in your catalog: The DL REST API now supports archival of these resources, where they are not currently referenced by an active request. Remove resources with an HTTP DELETE, and retrieve or recover deleted resources through the [deleted `universe`](#operation/getDeletedUniverse), [deleted `fieldlist`](#operation/getDeletedFieldList), and [deleted `trigger`](#operation/getDeletedTrigger) endpoints.

    Refer the sections in this specification on deleting a [`universe`](#operation/deleteUniverse), [`fieldlist`](#operation/deleteFieldList), or [`trigger`](#operation/deleteTrigger) for more information.

    # Features
    ## Entity Data Requests
    Bloomberg's Entity Data provides legal entity data for public and private companies, funds, government agencies, and municipalities. You can request Entity Data through DL REST API by POSTing a resource of type EntityRequest to /catalogs/{catalog}/requests/.
    * Legal Entity Identifiers (LEI) are supported for Entity Requests.
    * Field lists are strongly typed to match the Entity Data request type.
    * Security level overrides are ignored by Entity Requests.
    ## CSV Output
    You can now request DataRequest and BvalSnapshotRequest datasets in a standard [CSV](https://www.ietf.org/rfc/rfc4180.txt) format. CSV output from DL REST API is normalized to [XSD 1.1 types](https://www.w3.org/TR/xmlschema11-2/) such as xsd:boolean and xsd:date to facilitate ingestion."
    ## History Archives
    DL REST API now offers parquet time-series archives for subscribers to Bulk History products.
    - The `archives` endpoint allows you to discover and request parquet "archives" representing a time-series of snapshots of a dataset. It supports bitemporal search by as-of snapshot dates and by as-at issued date-times).
    - `archives` are published in two different forms, so you can select a publication model to  meet your workflow needs.
    - The first publication model is intended for clients ingesting data into a data lake or data science platform: Download archives of status "final" and "current" (an archive becomes final when it reaches 1GB), replacing the most recent "current" archive each day in your system until this becomes "final".
    - The second model is designed to drive an ETL process feeding an ODS or data warehouse. Download "ongoing" daily parquet archives as they become available, appending the data to the data have already collected.
    - Since parquet is a compact format,  DL REST API does not further compress parquet archives, so downloads must set the `Accept-Encoding` header to `Identity`.
    ## Push Notifications
    To avoid polling the REST APIs for new distributions, DL REST API provides an API for receiving push notifications when `distributions` become available.
    We provide a [W3C Server Sent Event Stream](https://html.spec.whatwg.org/multipage/server-sent-events.html) to push notifications to connected clients over HTTP.
    Subscribe to the event stream at the [`/notifications/sse`](#tag/sse) endpoint to receive push notifications of `DistributionPublishedActivity` events for Bulk and Custom [`dataset`](#tag/dataset) publications immediately when they are available.
    ## BVAL Evaluated Pricing
    Bloomberg's BVAL evaluated pricing service provides accurate and defensible pricing of fixed income and derivatives instruments. If you are a subscriber to the BVAL service, you can request a BVAL Snapshot through DL REST API by POSTing a resource of type `BvalSnapshotRequest` to [/catalogs/{catalog}/requests/](#operation/postRequest). You can expect the response to be delivered according to the `snapshotTier` you select. You should expect a Tier 1 response within 45 minutes of the snapshot time, and a Tier 2 response within 3 hours.
    You can also request BVAL prices after the snapshot time, through a `DataRequest`, using the pricing sources indicated in the table below.

    ### BVAL Snapshots

    BVAL Snapshots are available at the following snapshot times and can be specified in a `BvalSnapshotRequest` or `DataRequest`. DL REST API provides a [push notification](#section/New-Features/Push-Notifications) immediately that the response is available.

    New York Early Close pricing is available on SIFMA Recommended Early Close days. The New York 15:00 snapshot will run at 13:00, and the New York 16:00 at 14:00. Enabled clients will receive their datasets at earlier times if they follow the submission guidelines below. Please contact your BVAL Sales representative to get enabled for Early Close pricing.

