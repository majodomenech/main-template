          "endDate": "2019-01-31"
        "historyPriceCurrency": "GBP"
        "period": "weekly"
    ActionsRuntimeOptions:
      type: object
      description: "If not provided, an `ActionsRequest` will search for actions recorded by Bloomberg in the current day, using EDST Timezone to define date boundaries.

      Alternatively, you can set date criteria to extend your corporate actions request.


      Optionally specify `dateRange` either as an `ActionsDurationDateRange` (the default) or an `IntervalDateRange`. If not provided, `dateRange` will default to an `ActionsDurationDateRange` with 0 `days`.

      - An `ActionsDurationDateRange` requests actions entered or effective between zero and seven EDST days in the past. This is suitable for use with any trigger, including a recurring request defined using a `ScheduledTrigger`.

      - An `IntervalDateRange` requests actions with a `startDate` up to seven days in the past and an `endDate` up to two years into the future. This is suitable for a request that is scheduled to run once either using a `SubmitTrigger` or a `ScheduledTrigger` with a `frequency` of \"once\".


      Specify how the `dateRange` will be applied:

      - Request corporate actions recorded by Bloomberg up to seven days prior to the request execution date by setting `actionsDate` to the default value of \"entry\".

      - Request corporate actions that will become effective up to two years in the future by setting `actionsDate` to \"effective\".

      - Request corporate actions that are entered or effective within the date range by setting `actionsDate` to \"both\"."
      required:
        - "@type"
      properties:
        "@type":
          allOf:
            - $ref: "#/components/schemas/Type"
            - enum:
              - "ActionsRuntimeOptions"
        "dateRange":
          type: object
          description: "This property specifies the date range across which the request will search for corporate actions. Any `ActionsRequest` that references a recurring `ScheduledTrigger` (where the frequency is \"daily\" \"weekday\" \"weekend\" \"weekly\" or \"monthly\") may only specify a `ActionsDurationDateRange`, ensuring the date range remains relative to each execution of the request. An `ActionsRequest` that references a trigger which will only execute once (a `ScheduledTrigger` with a frequency of \"once\" or a `SubmitTrigger`) can also specify a date range using literal dates using an `IntervalDateRange`. If this property is not supplied, the range will default to an `ActionsDurationDateRange` with 0 `days`."
          oneOf:
            - $ref: "#/components/schemas/ActionsDurationDateRange"
            - $ref: "#/components/schemas/IntervalDateRange"
          discriminator:
            propertyName: "@type"
        "actionsDate":
          type: string
          description: "Apply the specified dateRange to the date the action was recorded by Bloomberg (`entry`), the date as of which the action is effective (`effective`) or either (`both`)."
          default: "entry"
          enum:
            - "both"
            - "effective"
            - "entry"
      example:
        "@type": "ActionsRuntimeOptions"
        "dateRange":
          "@type": "ActionsDurationDateRange"
          "days": 7
        "actionsDate": "both"
    PricingSnapshotRuntimeOptions:
      type: object
      description: "Options specific to pricing snapshot requests."
      required:
        - "@type"
      properties:
        "@type":
          allOf:
            - $ref: "#/components/schemas/Type"
            - enum:
                - "PricingSnapshotRuntimeOptions"
        "maxEmbargo":
          type: integer
          description: "The maximum number of minutes to wait for a response containing securities subject to embargo. For example, setting `maxEmbargo` to 30 causes a response to be returned approximately 30 minutes after `snapshotTime`. The response will provide a 150 return code for any security with an embargo ([exchangeDelay](https://data.bloomberg.com/catalogs/bbg/fields/exchangeDelay/)) greater than 30 minutes, and will contain N.A. instead of prices for such securities. If `maxEmbargo` is not set, the response will be returned once embargo periods have completed."
      example:
        "@type": "PricingSnapshotRuntimeOptions"
        "maxEmbargo": 30
    TickHistoryRuntimeOptions:
      type: object
      description: "Options specific to Tick History requests."
      required:
        - "@type"
        - "dateTimeRange"
      properties:
        "@type":
          allOf:
            - $ref: "#/components/schemas/Type"
            - enum:
                - "TickHistoryRuntimeOptions"
        "dateTimeRange":
          type: object
          description: "This parameter is used to specify the datetime range for output data, and can span a maximum interval of 24 hours. The timezone of these datetime values is assumed to be UTC. The datetime values in the output are also in UTC."
          $ref: "#/components/schemas/IntervalDateTimeRange"
        "tickType":
          type: string
          description: "Provides a string value that indicates the type of a Tick such as trades, quotes or both."
          default: "trades"
          enum:
            - "trades"
            - "quotes"
            - "quotesAndTrades"
      example:
        "@type": "TickHistoryRuntimeOptions"
        "dateTimeRange":
          "@type": "IntervalDateTimeRange"
          "startDateTime": "2021-08-25T09:00:00Z"
          "endDateTime": "2021-08-25T12:00:00Z"
    IntervalDateRange:
      type: object
      description: "A date range specified by a start-date and end-date."
      required:
        - "@type"
        - "startDate"
        - "endDate"
      properties:
        "@type":
          allOf:
            - $ref: "#/components/schemas/Type"
