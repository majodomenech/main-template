        "startDateTime":
          type: string
          description: "The start of the datetime range, inclusive, in ISO format (YYYY-MM-DDThh:mm:ssZ). The timezone of this datetime value is required to be UTC, denoted by the `Z` at the end."
          format: datetime
        "endDateTime":
          type: string
          description: "The end of the datetime range, inclusive, in ISO format (YYYY-MM-DDThh:mm:ssZ). The timezone of this datetime value is required to be UTC, denoted by the `Z` at the end."
          format: datetime
      example:
        "@type": "IntervalDateTimeRange"
        "startDateTime": "2021-08-25T09:00:00Z"
        "endDateTime": "2021-08-25T12:00:00Z"
    DurationDateRange:
