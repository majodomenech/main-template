          description: "This option applies to Bonds, and allows an exclusive pricing source to be designated when setting the pricing source for the request. If the exclusive source is not available, all fields in the Pricing and Derived Data field categories will return `N.A.` for that security. Return code `989` will be returned if the client is not privileged to see the pricing source requested."
