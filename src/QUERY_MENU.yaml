name: MENU/QUERY_MENU
caption: Consultar menú semanal
dataSource: "run:MENU/QUERY_MENU_SCRIPT"
postProcessors:
- MENU/template
columns:
 #TODOS
- name: nombre
  caption: Nombre
  fieldType: java.lang.String
- name: lunes
  caption: Lunes
  fieldType: java.lang.String
- name: martes
  caption: Martes
  fieldType: java.lang.String
- name: miercoles
  caption: Miércoles
  fieldType: java.lang.String
- name: jueves
  caption: Jueves
  fieldType: java.lang.String
- name: viernes
  caption: Viernes
  fieldType: java.lang.String
#USUARIO-
- name: dia
  caption: Día
  fieldType: java.lang.String
- name: menu
  caption: Menu
  fieldType: java.lang.String
- name: tipo
  caption: tipo
  fieldType: java.lang.String
- name: template
  caption: Template
  fieldType: java.lang.String
- name: usuario
  caption: usuario
  fieldType: java.lang.String
template: |
  <div inner-h-t-m-l="[[item.template]]"></div>
targetUsers: []
targetGroups:
- MENU
sortables: []
filterGroup:
  caption: Filtros
  filters:
  - name: tipo
    caption: Tipo
    fieldType:  java.lang.String
    required: true
    dependents: []
    possibleValues:
      - "Usuario"
      - "Todos"
  - name: usuario
    caption: Usuario
    fieldType: java.lang.String
    required: false
    dependents: [ ]
    valueProvider: people::MENU
  defaultFilter:
    tipo: "Usuario"
scripts:
- MENU/SCRIPT_NOTIFICAR
services:
- MENU/MODIFICAR_MENU
exportable: true
waitForFilter: false
menus:
  - UTILES
