name: FCISTDR/QRY_PRECIO_CUOTAPARTES
caption: FCI STDR - Precio Cuotapartes
dataSource: "run:FCISTDR/QRY_PRECIO_CUOTAPARTES_SCRIPT"
columns:
- name: tipo
  caption: Tipo
  fieldType: java.lang.String
- name: mercado
  caption: Mercado
  fieldType: java.lang.String
- name: comitente
  caption: Comitente
  fieldType: java.lang.String
- name: cheques
  caption: Cheques
  fieldType: java.math.BigDecimal
  format: "0.00"
- name: Garantizado
  caption: Garantizado
  fieldType: java.math.BigDecimal
  format: "0.00"
- name: disponible
  caption: Disponible
  fieldType: java.math.BigDecimal
  format: "0.00"
template: |
  <div inner-h-t-m-l="[[item.template]]"></div>
targetUsers: []
targetGroups:
- OPB
- ADMIN
sortables: []
filterGroup:
  caption: Filtros
  filters:
  - name: mercado
    caption: Mercado
    fieldType:  java.lang.String
    required: true
    dependents: []
    possibleValues:
      - "MAV"
      - "BYMA"
      - "ROFX"
  - name: tipo
    caption: Tipo
    fieldType:  java.lang.String
    required: true
    dependents: []
    possibleValues:
      - "CPD/FCE/Pagaré"
      - "Caución"
  defaultFilter:
    mercado: "MAV"
    tipo: "CPD/FCE/Pagaré"
scripts:
- MARGA/ADMINISTRAR_A_MARGA
selectionScript: |
  #!python3
  import redflagbpm
  bpm = redflagbpm.BPMService()
  bpm.reply("Cantidad seleccionada: " + str(len(bpm.context["selection"])))
exportable: false
waitForFilter: true

