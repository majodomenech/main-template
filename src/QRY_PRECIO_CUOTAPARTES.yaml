name: FCISTDR/QRY_PRECIO_CUOTAPARTES
caption: FCI STDR - Precio Cuotapartes
dataSource: "run:FCISTDR/QRY_PRECIO_CUOTAPARTES_SCRIPT"
columns:
- name: tipo
  caption: Tipo
  fieldType: java.lang.String
- name: mercado
  caption: Mercado
  fieldType: java.lang.String
- name: comitente
  caption: Comitente
  fieldType: java.lang.String
- name: cheques
  caption: Cheques
  fieldType: java.math.BigDecimal
  format: "0.00"
- name: Garantizado
  caption: Garantizado
  fieldType: java.math.BigDecimal
  format: "0.00"
- name: disponible
  caption: Disponible
  fieldType: java.math.BigDecimal
  format: "0.00"
#MAV CAUCIONES
- name: representacion
  caption: Especie
  fieldType: java.lang.String
- name: fechaConcertacion
  caption: Fecha Concertación
  fieldType: java.lang.String
- name: fechaLiquidacion
  caption: Fecha Liquidación
  fieldType: java.lang.String
- name: cantidadVN
  caption: VN
  fieldType: java.math.BigDecimal
  format: "0.00"
- name: monto
  caption: Monto
  fieldType: java.math.BigDecimal
  format: "0.00"
- name: reposicion
  caption: Reposición
  fieldType: java.math.BigDecimal
  format: "0.00"
#BYMA CAUCIONES
- name: tipoRequerimiento
  caption: Tipo requerimiento
  fieldType: java.lang.String
- name: objetoNegociable
  caption: Objeto Negociable
  fieldType: java.lang.String
- name: exigido
  caption: Exigido
  fieldType: java.math.BigDecimal
  format: "0.00"
- name: exigible
  caption: Exigible
  fieldType: java.math.BigDecimal
  format: "0.00"
- name: cubierto
  caption: Cubierto
  fieldType: java.math.BigDecimal
  format: "0.00"
- name: noCubierto
  caption: No Cubierto
  fieldType: java.math.BigDecimal
  format: "0.00"
- name: template
  caption: Template
  fieldType: java.lang.String
template: |
  <div inner-h-t-m-l="[[item.template]]"></div>
targetUsers: []
targetGroups:
- OPB
- ADMIN
sortables: []
filterGroup:
  caption: Filtros
  filters:
  - name: mercado
    caption: Mercado
    fieldType:  java.lang.String
    required: true
    dependents: []
    possibleValues:
      - "MAV"
      - "BYMA"
      - "ROFX"
  - name: tipo
    caption: Tipo
    fieldType:  java.lang.String
    required: true
    dependents: []
    possibleValues:
      - "CPD/FCE/Pagaré"
      - "Caución"
  defaultFilter:
    mercado: "MAV"
    tipo: "CPD/FCE/Pagaré"
scripts:
- MARGA/ADMINISTRAR_A_MARGA
selectionScript: |
  #!python3
  import redflagbpm
  bpm = redflagbpm.BPMService()
  bpm.reply("Cantidad seleccionada: " + str(len(bpm.context["selection"])))
exportable: false
waitForFilter: true

