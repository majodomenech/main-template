name: MENU/QUERY_OPCIONES
caption: Todas las opciones de menÃº
view: |
  with opciones as (select jsonb_array_elements_text(body->'menu')::jsonb as opciones
  from document.document where collection = 'MENU/MENU' and (body#>>'{dia}') = ?)
  select opciones#>>'{opcion}' as opcion
  from opciones 
  union all
  select * from (select * from menu.menu_fijo order by 1 asc) x
viewBindings:
- dia
columns:
- name: opcion
  caption: opcion
  fieldType: java.sql.String
keys:
  - opcion
sortables: []
targetUsers:
- INTERNAL
dataSource: FLW
dataSourceOptions: {}
details: []
reports: []
services: []
scripts: []
context: {}
exportable: false