type:  object
title: Solicitar Suscripción
hints:
  outcomes:
    - guardar: "Guardar"
    - finalizar: "Finalizar"
  outcomeVariable: tipoResultado
  fieldOrder:
    - fecha
    - cuenta
    - array_solicitud_pendiente
  validation: "run:INSTFCI/VALIDAR"
#  feedback:
#    "__MonedaDefault": "run:INSTFCI/COMPLETAR_MONEDA"
required:
- fecha
- cuenta
properties:
  fecha:
    title: Fecha
    type: integer
    hints:
      subtype: timestamp
      rowStart: true
      rowEnd: true
    default: now
  cuenta:
    title: Cuenta
    type: string
    hints:
      colspan: 2
      subtype: comitente
      rowStart: true
      rowEnd: true
      valueProvider: "ID_CLIENTE_COM"
  array_solicitud_pendiente:
    type: array
    items:
      type: object
      hints:
        fieldOrder:
          - fondo
          - moneda
          - cantidad
          - integra_comitente
          - error
        titlePlural: Solicitudes Pendientes
      title: Solicitud Pendiente de Suscripción
      properties:
        fondo:
          title: Fondo
          type: string
          hints:
            valueProvider: "INSTFCI/QRY_FCI"
#            dependents:
#              - "@__MonedaDefault"
        moneda:
          title: Moneda
          type: string
          enum:
            - ARS
            - USD
            - USDC
        cantidad:
          title: Cantidad
          type: number
        integra_comitente:
          title: Integra Comitente
          type: boolean
          default: false
        error:
          type: string
          title: Error
          hints:
            rowStart: true
            rowEnd: true
            subtype: expression
