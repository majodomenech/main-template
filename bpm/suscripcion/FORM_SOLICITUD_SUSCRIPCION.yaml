type:  object
title: Solicitar Suscripci√≥n
hints:
  outcomes:
    - guardar: "Guardar"
    - finalizar: "Finalizar"
  outcomeVariable: tipoResultado
  fieldOrder:
    - fecha
    - cuenta
    - fondo
    - moneda
    - cantidad
    - integra_comitente
  feedback:
    "__MonedaDefault": "run:INSTFCI/COMPLETAR_MONEDA"
required:
- fecha
- cuenta
- fondo
- moneda
- cantidad
- integra_comitente
properties:
  fecha:
    title: Fecha
    type: integer
    hints:
      subtype: timestamp
      rowStart: true
      rowEnd: true
    default: now
  cuenta:
    title: Cuenta
    type: string
    hints:
      colspan: 2
      subtype: comitente
      rowStart: true
      rowEnd: true
      valueProvider: "ID_CLIENTE_COM"
  fondo:
    title: Fondo
    type: string
    hints:
      valueProvider: "INSTFCI/QRY_FCI"
      dependents:
        - "@__MonedaDefault"
  moneda:
    title: Moneda
    type: string
    enum:
      - ARS
      - USD
      - USDC
  cantidad:
    title: Cantidad
    type: number
  integra_comitente:
    title: Integra Comitente
    type: boolean
    default: false
  ____expr____error:
    type: string
    title: Error
    hints:
      rowStart: true
      rowEnd: true
      subtype: expression
      value: |
        #!vtl
        #if ($error_list.size() != 0)
          #foreach ($i in $error_list)
        Error ${i}
          #end 
        #end
