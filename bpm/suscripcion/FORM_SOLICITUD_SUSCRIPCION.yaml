type:  object
title: Solicitar Suscripci√≥n
hints:
  outcomes:
    - guardar: "Guardar"
    - finalizar: "Finalizar"
  outcomeVariable: tipoResultado
  fieldOrder:
    - fecha
    - cuenta
    - fondo
    - cantidad
    - integra_comitente
required:
- fecha
- cuenta
- fondo
- cantidad
- integra_comitente
feedback:
  "__MonedaDefault": "run:INSTFCI/COMPLETAR_MONEDA"
properties:
  fecha:
    title: Fecha
    type: integer
    hints:
      subtype: timestamp
      rowStart: true
      rowEnd: true
    default: now
  cuenta:
    title: Cuenta
    type: string
    hints:
      colspan: 2
      subtype: comitente
      rowStart: true
      rowEnd: true
      valueProvider: "ID_CLIENTE_COM"
  fondo:
    title: Fondo
    type: string
    hints:
      valueProvider: "INSTFCI/QRY_FCI"
  moneda:
    title: Moneda
    type: string
    hints:
      dependents:
        - "@__MonedaDefault"
    enum:
      - ARS
      - USD
      - USDC
  cantidad:
    title: Cantidad
    type: number
  integra_comitente:
    title: Integra Comitente
    type: boolean
    default: false