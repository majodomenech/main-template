template: |
  <div inner-h-t-m-l="[[item.template]]"></div>
sortables: []
targetUsers: []
targetGroups:
- ADMIN
- OPB
- COMINO
filterGroup:
  caption: Filtros
  filters:
  - name: tipo_solicitud
    caption: Tipo de Solicitud
    fieldType: java.lang.String
    required: true
    dependents: []
    possibleValues:
      - "Suscripcion"
      - "Rescate"
  - name: estado_hg
    caption: Estado HG
    fieldType: java.lang.String
    required: false
    dependents: []
    possibleValues:
      - "Pendiente"
      - "Liquidacion pendiente"
      - "Finalizada"
      - "Pendiente de confirmar"
  - name: fechaConsultaDesde
    caption: Fecha Desde
    fieldType: java.sql.Date
    required: true
  - name: fechaConsultaHasta
    caption: Fecha Hasta
    fieldType: java.sql.Date
    required: true
  - name: cuenta
    caption: Cuenta
    fieldType: java.lang.String
    required: false
    valueProvider: "ID_CLIENTE_COM_FULL"
  - name: fondo
    caption: Fondo
    fieldType: java.lang.String
    required: false
    valueProvider: "INSTFCI/QRY_FCI"
  defaultFilter:
    tipo_solicitud: 'Rescate'
    fechaConsultaDesde: ;new java.lang.Long(Date.now() - 30*24*60*60*1000);
    fechaConsultaHasta: ;new java.lang.Long(Date.now());
