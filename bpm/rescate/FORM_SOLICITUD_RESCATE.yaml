type:  object
title: Solicitar Rescate
hints:
  outcomes:
    - guardar: "Guardar"
    - finalizar: "Cancelar"
  outcomeVariable: tipoResultado
  fieldOrder:
    - fecha
    - cuenta
    - array_solicitud_pendiente
  validation: "run:INSTFCI/VALIDAR"
required:
- fecha
- cuenta
properties:
  fecha:
    title: Fecha
    type: integer
    hints:
      subtype: timestamp
      readOnly: true
      rowStart: true
      rowEnd: true
    default: now
  cuenta:
    title: Cuenta
    type: string
    hints:
      colspan: 2
      subtype: comitente
      rowStart: true
      rowEnd: true
      valueProvider: "ID_CLIENTE_COM_FULL"
  array_solicitud_pendiente:
    type: array
    items:
      type: object
      hints:
        fieldOrder:
          - fondo
          - cantidad_importe
          - rescate_dinero
          - error
        titlePlural: Solicitudes Pendientes
      required:
        - fondo
        - cantidad_importe
      properties:
        fondo:
          title: Fondo
          type: string
          hints:
            valueProvider: "INSTFCI/QRY_FCI"
        cantidad_importe:
          title: Cuotapartes
          type: number
        rescate_dinero:
          title: Rescate en Dinero
          type: boolean
          default: false
        error:
          title: Error
          type: string
          hints:
            rowStart: true
            rowEnd: true
            subtype: expression
  ___expr____solicitud_confirmada:
    type: boolean
    title: Solicitud Confirmada
    default: false
    hints:
      subtype: expression
      rowStart: true
      rowEnd: true
      value: "#!run:INSTFCI/TEMPLATE_RESCATE_CONFIRMADO"