name: BBG/WATCH_LIST
caption: Watch List Bloomberg
view: |
  select trim(upper(u."CODIGOISIN")) as isin, 
         trim(upper(u."REPRESENTACION")) as representacion,
         trim(upper(a."VALOR")) not in ('NO','FALSE','FALSO') as valor
  from "UNI_ATRIBUTO" a
  inner join "UNI_UNIDAD" u ON u."UNI_UNIDAD_ID" = a."UNIDAD"
  where trim(upper(a."VALOR")) not in ('NO','FALSE','FALSO')
  and a."ATRIBUTO"='Bloomberg'
  order by 2
viewBindings: []
columns:
- name: isin
  caption: ISIN
  fieldType: java.sql.String
- name: representacion
  caption: Especie
  fieldType: java.sql.String
  width: 3
- name: valor
  caption: Actualizar
  fieldType: java.lang.Boolean
keys:
- isin
sortables: []
targetGroups:
- ADMIN
- OPE
- COM
targetUsers: []
dataSource: SYC
details: []
reports: []
services: []
scripts: []
context: {}
exportable: true
