name: QRY_FCI
caption: representacion_FCI
view: |
  select uu."CODIGO"::character varying as id, 
    uu."REPRESENTACION" as caption
  from "UNI_UNIDAD" uu
    inner join "UNI_TIPO_TITULO" utt on uu."TIPOTITULO" = utt."UNI_TIPO_TITULO_ID"
  where uu."CLASS" like '%UFondoComunInversion'
  and uu."CODIGO" ~'^[0-9\.]+$'
  order by 2
columns:
- name: id
  caption: Id
  fieldType: java.lang.String
- name: caption
  caption: Denominaci√≥n
  fieldType: java.lang.String
keys:
- caption
targetUsers:
- INTERNAL
dataSource: SYC
exportable: false
menus:
- FONDOS
